<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

</head>
<body class="bg-dark" style="padding: 0; margin: 0; overflow-x: hidden;">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 bg-primary text-white text-center p-3 border">Column 1</div>
        <div class="col-lg-4 col-md-4 col-sm-8 col-xs-4 bg-primary text-center text-white p-3 border">Column 2</div>
        <div class="col-lg-4 col-md-4 col-xs-4 bg-primary text-center text-white p-3 border">Column 3</div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-sm-12 bg-success">
            <div class="row">
                <div class="col-lg-4 col-sm-6 col-md-4 bg-secondary text-white text-center p-3 border">Col 1 in row 1</div>
                <div class="col-lg-4 col-sm-6 col-md-4 bg-secondary text-center text-white p-3 border">Col 2 in row 1</div>
                <div class="col-lg-4 col-md-4 bg-secondary text-center text-white p-3 border">col 3 in row 1</div>
            </div>
            <div class="row">
                <div class="col-lg-12 bg-danger p-3 text-yellow text-center border">Col 1 in row 2</div>
            </div>
        </div>
        <div class="col-lg-7 bg-dark text-white border text-center border">
            Col 2 row 2
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-2 col-lg-12 bg-warning text-white text-center p-3 border">Col 1 row 3</div>
        <div class="col-sm-6 col-md-2 col-lg-6 bg-warning text-white text-center p-3 border">Col 2 row 3</div>
        <div class="col-sm-4 col-md-2 col-lg-6 bg-warning text-white text-center p-3 border">Col 3 row 3</div>
        <div class="col-sm-4 col-md-2 col-lg-4 bg-warning text-white text-center p-3 border">Col 4 row 3</div>
        <div class="col-sm-4 col-md-2 col-lg-4 bg-warning text-white text-center p-3 border">Col 5 row 3</div>
        <div class="col-sm-12 col-md-2 col-lg-4 bg-warning text-white text-center p-3 border">Col 6 row 3</div>
    </div>
</body>
</html>
