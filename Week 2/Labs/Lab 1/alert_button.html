<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Alert Buttons Lab</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="display-4 text-center">Alert Buttons</h1>
            <div class="btn-groups d-flex justify-content-center align-items-center" role="group" aria-label="Button group">
                <button type="button" class="btn btn-success mx-2" id="successBtn">Success</button>
                <button type="button" class="btn btn-warning mx-2" id="warningBtn">Warning</button>
                <button type="button" class="btn btn-danger mx-2" id="dangerBtn">Danger</button>
            </div>
            <div class="alert alert-success mt-3 fade show" id="successAlert" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <i class="bi bi-1-circle-fill"></i> Yay - Success!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="alert alert-warning mt-3 fade show" id="warningAlert" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <i class="bi bi-2-circle-fill"></i> Warning - Be careful!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="alert alert-danger mt-3 fade show" id="dangerAlert" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <i class="bi bi-3-circle-fill"></i> Danger - Something went wrong!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("successBtn").addEventListener("click", () => {
                document.getElementById("successAlert").style.display = "block";
            });
            document.getElementById("warningBtn").addEventListener("click", () => {
                document.getElementById("warningAlert").style.display = "block";
            });
            document.getElementById("dangerBtn").addEventListener("click", () => {
                document.getElementById("dangerAlert").style.display = "block";
            });
        </script>

    </body>
</html>
